<div class="board">
  <mat-card>
    <mat-card-header>
      <div class="button-menu">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>Edit</span>
          </button>
          <button mat-menu-item>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>

      <mat-card-title class="board-title">{{ board.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="board-description">
      {{ board.description }}
    </mat-card-content>
  </mat-card>
</div>
